		<p>
			1. Sticky Position:<br />
			&nbsp; &nbsp; 1. Acts like relative until it crosses a specified point
			during scrolling.<br />
			&nbsp; &nbsp; 2. After crossing the point, it becomes fixed and stays in
			place.

		<div class="child">Child</div>
