<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>CSS Box Model</title>
		<style>
			/* Write your CSS code here */
			div {
				height: 250px;
				width: 250px;
			}

			.text-padding {
				padding: 20px;
				margin: 0;
			}

			div[id="box-1"] {
				background-color: cadetblue;
				border: solid 10px;
			}
			div[id="box-2"] {
				background-color: gold;

				border-top: solid 20px;
				border-bottom: solid 20px;
				border-left: solid 10px;
				border-right: solid 10px;
				margin-left: 260px;
			}
			div[id="box-3"] {
				background-color: indianred;
				margin-left: 25px;
				border: solid 10px;
				width: 220px;
			}
		</style>
	</head>

	<body>
