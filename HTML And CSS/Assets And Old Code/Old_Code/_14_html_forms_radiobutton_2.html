<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Radiobutton 2</title>
</head>
<body>
  <h2>Radio Button Example</h2>
  <p style="font-size: large;">The best programming language</p>

  <!-- Radio Button -->

  <form>
    <input type="radio" id="python" name="language" value="Python">
    <label for="python">Python</label><br>

    <input type="radio" id="java" name="language" value="Java">
    <label for="java">Java</label><br>

    <input type="radio" id="c++" name="language" value="C++">
    <label for="c++">C++</label><br>

    <input type="radio" id="c" name="language" value="c">
    <label for="c">C</label>
  </form>

</body>
</html>
