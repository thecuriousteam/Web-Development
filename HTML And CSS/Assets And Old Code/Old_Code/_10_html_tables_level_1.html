<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Table</title>
</head>
<body>
  <!-- HTML Tables -->
  <table>
    <tr>
      <!-- table heading -->
      <th>
        Header 1
        Header 2
        Header 3
      </th>
    </tr>
    <!-- table data -->
    <tr>
      <td>
      aaa
      bbb
      ccc
      </td>
    </tr>
    <tr>
      <td>
        eee
        fff
        ggg
      </td>
    </tr>

  </table>
  
</body>
</html>
