<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Radiobutton</title>
</head>
<body>
  
  <!-- name should be same but id can be anything -->
  <form action="">
    <label for="fname">First Name: </label>
    <input type="text" name="fname" id="fname">

    <br>
    <br>
    <label for="option">Are You A?</label>
    
    <input type="radio" name="option" id="mentor" value="Mentor">
    <label for="mentor">Mentor</label>

    <input type="radio" name="option" id="mentee" value="Mentee">
    <label for="mentee">Mentee</label>
  </form>
</body>
</html>
