<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS</title>
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color: purple; text-align:center;">This is example for the inline HTML</h1>
  
  <!-- Internal css by specifing the class name-->
  <style>

    h1.internalcss{
      color: brown;
      text-align: center;
      text-decoration:underline;
    }
  </style>
  <h1 class="internalcss">This is example for the internal CSS</h1>
</body>
</html>
