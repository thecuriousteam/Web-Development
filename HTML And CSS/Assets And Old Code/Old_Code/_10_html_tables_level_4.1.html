<!-- row span example -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rowspan Example</title>
</head>
<body>

  <!-- table structure -->
  <table>

    <tr>
      <th>Name</th>
      <th>ABC</th>
    </tr>

    <tr>
      <td rowspan="2">Phone</td>
      <td>1234567890</td>
    </tr>
    <tr>
      <td>1234567890</td>
    </tr>

  </table>

  <!-- table design -->

  <style>
    table, tr, th, td{
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
      font-size: 20px;
    }
  </style>
  
</body>
</html>
