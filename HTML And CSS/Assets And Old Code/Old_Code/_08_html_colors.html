<!DOCTYPE html>
<html>
  <head>
    <title>HTML Colors Usage</title>
  </head>
  <body style="background: gainsboro;">
      
    <!-- text color -->
    <p style="color: purple; font-size: 32px; font-weight: 800; text-align: center;">This is example for the text color</p>

    <!-- text background color -->
    <p style="color: purple; 
    font-size: 32px; 
    font-weight: 800; 
    text-align: center;
    background-color: aqua;">
    This is example for the text background color
    </p>

    <!-- adding collored border -->

    <p style="color: purple; 
    font-size: 32px; 
    font-weight: 800; 
    text-align: center;
    border:2px solid red;">
    This is example for adding collered border
    

  </body>
</html>
