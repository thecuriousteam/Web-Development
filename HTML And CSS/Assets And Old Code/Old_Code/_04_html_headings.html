<!DOCTYPE html>
<html lang="en">
<head>
  <title>Headings and Styling</title>
</head>
<body>
  <!-- headings and style -->
    <h1 style="color: purple; font-style: italic;">This is heading level 1</h1>
    <h2 style="color: rebeccapurple; font-weight: 900;">This is heading level 2</h2>
    <h3 style="background-color: coral;">This is heading level 3</h3>
    <h4 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 900;">This is heading level 4</h4>
    <h5 style="color: blue;">This is heading level 5</h5>
    <h6 style="text-align: left; font-size: large;">This is heading level 6</h6>
</body>
</html>
