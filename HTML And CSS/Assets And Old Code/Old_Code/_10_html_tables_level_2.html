<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Table</title>
</head>
<body>
  <!-- stying the table -->
  <style>
    table, th, td {
      border: 1px solid black;
      text-align: center;
      border-collapse: collapse;
    }
  </style>

<h1 style="text-align: center;">Grouping Tables</h1>

  <!-- HTML Tables -->
  <table style="width: 50%;">
    <!-- grouping table headers for styling -->
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
    </thead>

    <!-- grouping the body -->
    <tbody>
      <tr>
        <td>111</td>
        <td>222</td>
        <td>333</td>
      </tr>
      <tr>
        <td>444</td>
        <td>555</td>
        <td>666</td>
      </tr>
      <tr>
        <td>777</td>
        <td>888</td>
        <td>999</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
