<!-- 
  <abbr> - Defines an abbreviation or acronym
  <address> - Defines contact information for the author/owner of a document
  <bdo> - Defines the text direction
  <blockquote> - Defines a section that is quoted from another source
  <cite> - Defines the title of a work
  <q> - Defines a short inline quotation
  -->

<!DOCTYPE html>
<html>
  <head>
    <title>HTML Quotations</title>
  </head>
  <body>
    <h1 style="text-align: center;">HTML Quotations</h1>

    <p><abbr>My Bonnie lies</abbr> over the ocean.</p>

    <p><address>My Bonnie lies</address> over the sea.</p>

    <p><bdo>My Bonnie lies</bdo> over the ocean.</p>

    <p>Oh, <cite> bring back</cite> my Bonnie to me.</p>
    
    <p><q>This is a poem</q></p>
  </body>
</html>
